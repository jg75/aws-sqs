AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SQS Event Source Mapping
  
Globals:
  Function:
    Timeout: 3

Resources:
  SqsDeadLetterQueue:
    Type: AWS::SQS::Queue 
    Properties:
      QueueName: !Sub ${AWS::StackName}-dead-letter-queue

  SqsQueue:
    Type: AWS::SQS::Queue 
    Properties:
      QueueName: !Sub ${AWS::StackName}-queue
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SqsDeadLetterQueue.Arn
        maxReceiveCount: 3

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-consumer-output

  LambdaSQSConsumer:
    Type: AWS::Serverless::Function 
    Properties: 
      FunctionName: !Sub ${AWS::StackName}-consumer-function
      CodeUri: consumer/
      Handler: app.handler
      Runtime: python3.7
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Bucket
      Environment:
        Variables:
          S3_BUCKET: !Ref S3Bucket
      Events:
        Stream:
          Type: SQS
          Properties:
            Queue: !GetAtt SqsQueue.Arn
            BatchSize: 10

Outputs:
  LambdaConsumer:
    Description: Lambda SQS Queue Consumer
    Value: !GetAtt LambdaSQSConsumer.Arn

  LambdaConsumerIamRole:
    Description: Lambda SQS Queue Consumer Iam Role
    Value: !GetAtt LambdaSQSConsumerRole.Arn

  Queue:
    Description: Lambda SQS Queue 
    Value: !Ref SqsQueue

  S3Bucket:
    Description: S3 Bucket
    Value: !Ref S3Bucket
